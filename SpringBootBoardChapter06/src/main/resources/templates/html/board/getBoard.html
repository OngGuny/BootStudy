<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>글 상세</title>
</head>
<body>
	<div id="wrapper">
		<div id="title">
			<h1>게시글 상세</h1>
		</div>
		<div id="content" class="getBoard">
			<form action="/board/updateBoardProc" method="post">
				<input name="seq" type="hidden" value="${board.seq }" />
				<table border="1" cellpadding="0" cellspacing="0">
					<tr>
						<td bgcolor="orange" width="70">제목</td>
						<td class="alignLeft"><input name="title" type="text"
							value="${board.title }" /></td>
					</tr>
					<tr>
						<td bgcolor="orange">작성자</td>
						<td class="alignLeft">${board.writer }</td>
					</tr>
					<tr>
						<td bgcolor="orange">내용</td>
						<td class="alignLeft"><textarea name="content" cols="40"
								rows="10">${board.content }</textarea></td>
					</tr>
					<tr>
						<td bgcolor="orange">등록일</td>
						<td class="alignLeft"><fmt:formatDate
								value="${board.createDate }" pattern="yyyy-MM-dd"></fmt:formatDate></td>
					</tr>
					<tr>
						<td bgcolor="orange">조회수</td>
						<td class="left">${board.cnt }</td>
					</tr>
					<tr>
						<td colspan="2" class="alignCenter"><input type="submit"
							value="글 수정" /></td>
					</tr>
				</table>
			</form>
		</div>
		<hr>
		<a href="/board/insertBoard">글등록</a>&nbsp;&nbsp;&nbsp; <a
			href="/board/deleteBoard?seq=${board.seq }">글삭제</a>&nbsp;&nbsp;&nbsp;
		<a href="/board/listBoard">글목록</a>
	</div>
</body>
</html>


<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>게시 글 상세</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<h1>게시글 상세</h1>
<form th:action="@{/board/updateBoardProc}" method="post">
<input name="seq" type="hidden" th:value="${board.seq}">
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">				
	<tr>
		<td bgcolor="orange" th:text="제목" width="80"></td>
		<td><input name="title" type="text" th:value="${board.title}"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="작성자"></td>
		<td th:text="${board.writer}"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="내용">
		<td><textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="등록일"></td>
		<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="조회수"></td>
		<td th:text="${board.cnt}"></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="게시글 수정">
		</td>
	</tr>
</table>
</form> 

<a th:href="@{/board/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
<a th:if="${session['member'].role == 'ROLE_ADMIN'}" th:href="@{/board/deleteBoard(seq=${board.seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/board/listBoard}">글목록</a>
</body>
</html>
