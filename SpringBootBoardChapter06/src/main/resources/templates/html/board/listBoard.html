<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>글 목록</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" th:href="@{/css/board.css}" />
</head>
<body>
	<div id="wrapper">
		<div id="title">
			<h1>게시글 목록</h1>
		</div>
		<div id="content" class="listBoard">
			<table>
				<colgroup>
					<col width="50">
					<col width="400">
					<col width="100">
					<col width="100">
					<col width="50">
				</colgroup>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>등록일</th>
					<th>조회수</th>
				</tr>

				<tr th:each="board : ${boardList}">
					<td th:text="${board.seq }" />
					<td class="aliginLeft">
					<a th:href="@{/board/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
					<td th:text="${board.writer }" />
					<td th:text="${#dates.format(board.createDate,'yyyy-MM-dd')}"></td>
					<td th:text="${board.cnt }" />
				</tr>
			</table>
		</div>
		<div>
			<a href="/board/insertBoard">새글 등록</a>
		</div>
	</div>
</body>


</html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>게시 글 목록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<h1>게시글 목록</h1>
<h3><font color="red" th:text="${session['member'].name}"></font>님 게시판 입장을 환영합니다.</h3>
<a th:href="@{/board/logout}">LOG_OUT</a>
<hr>
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
<tr>
	<th bgcolor="orange" width="100">번호</th>
	<th bgcolor="orange" width="200">제목</th>
	<th bgcolor="orange" width="150">작성자</th>
	<th bgcolor="orange" width="150">등록일</th>
	<th bgcolor="orange" width="100">조회수</th>
</tr>
 
<tr th:each="board, state : ${boardList}">
	<td th:text="${state.count}">
	<td><a th:href="@{/board/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
	<td th:text="${board.writer}">
	<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">
	<td th:text="${board.cnt}">
</tr>

</table>
<br>
<a th:href="@{/board/insertBoard}">새글 등록 </a>
</body>
</html>
